<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Your Photoshoot</title>
  <script src="https://cdn.tailwindcss.com"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <link rel="icon" type="image/png" href="Logo - 1.jpg">
</head>
<body class="bg-gradient-to-br from-green-200 via-blue-200 to-purple-300 text-gray-800">


  <header class="bg-blue-900 shadow-md sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center py-3 px-4">
      <div class="flex items-center gap-3">
        <img src="Logo - 1.jpg" alt="Studio Logo" class="w-12 h-12 rounded-full border-2 border-white">
        <a href="index.html" class="text-xl font-bold text-white">KM Studio</a>
      </div>
      <nav class="hidden md:flex gap-6 font-medium text-white">
        <a href="index.html" class="hover:text-yellow-400">Home</a>
        <a href="2_contact.html" class="hover:text-yellow-400">Contact</a>
        <a href="3_Reviews.html" class="hover:text-yellow-400">Reviews</a>
      </nav>
      <button id="menu-btn" class="md:hidden text-white text-2xl">&#9776;</button>
    </div>
    <div id="mobile-menu" class="hidden flex-col bg-blue-800 text-white p-4 space-y-3 md:hidden">
      <a href="index.html" class="block px-2 py-2 rounded bg-blue-700 hover:bg-yellow-500">Home</a>
      <a href="2_contact.html" class="block px-2 py-2 rounded bg-blue-700 hover:bg-yellow-500">Contact</a>
      <a href="3_Reviews.html" class="block px-2 py-2 rounded bg-blue-700 hover:bg-yellow-500">Reviews</a>
    </div>
  </header>

  <!-- Form Section -->
  <main class="container mx-auto px-4 py-10">
    <div class="bg-gradient-to-r from-pink-300 via-yellow-300 to-blue-300 p-8 rounded-lg shadow-lg max-w-2xl mx-auto">
      <h2 class="text-3xl font-bold text-center mb-6">Book Your Photoshoot</h2>

      <form class="space-y-4" id="bookingForm">
        
        <!-- Fixed Type -->
        <div>
          <label class="block mb-1 font-semibold">Selected Photoshoot:</label>
          <input type="text" id="shootType" readonly
            class="w-full px-4 py-2 border border-gray-300 rounded bg-gray-100 font-bold">
        </div>

        <!-- Name -->
        <div>
          <label class="block mb-1 font-semibold">Full Name:</label>
          <input type="text" placeholder="Enter your name"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Email -->
        <div>
          <label class="block mb-1 font-semibold">Email:</label>
          <input type="email" placeholder="Enter your email"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Phone -->
        <div>
          <label class="block mb-1 font-semibold">Phone Number:</label>
          <input type="text" placeholder="Enter your phone number"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Date -->
        <div>
          <label class="block mb-1 font-semibold">Event Date:</label>
          <input type="date"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Location -->
        <div>
          <label class="block mb-1 font-semibold">Event Location:</label>
          <input type="text" placeholder="Enter the location"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Notes -->
        <div>
          <label class="block mb-1 font-semibold">Additional Notes:</label>
          <textarea rows="4" placeholder="Any special requests..."
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
        </div>

        <!-- Submit -->
         <button type="submit"
        class="w-full bg-blue-900 text-white py-2 rounded hover:bg-yellow-500 transition">
        Submit Booking
        </button>
      </form>
    </div>
  </main>

   <footer class="bg-blue-900 text-white py-4 mt-10">
    <div class="container mx-auto text-center">
      <p class="text-sm">&copy; 2025 KM Studio. All rights reserved.</p>
    </div>
  </footer>

  <script>
// Mobile Menu
const menuBtn = document.getElementById('menu-btn');
const mobileMenu = document.getElementById('mobile-menu');
menuBtn.addEventListener('click', () => {
  mobileMenu.classList.toggle('hidden');
});

// Get shoot type from URL
const params = new URLSearchParams(window.location.search);
const shootType = params.get('type') || "Not Selected";
document.getElementById('shootType').value = shootType + " Photoshoot";

// Handle form submit
document.getElementById("bookingForm").addEventListener("submit", function(e) {
  e.preventDefault(); // Stop default submit
  alert("Booking submitted successfully!");
  window.location.href = "index.html"; // Redirect to first page
});

  </script>
 

</body>
</html>
